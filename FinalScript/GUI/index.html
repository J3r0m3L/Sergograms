<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SergoGrams</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class='head'>
        <div class='sub_head'>
            <h1>status:</h1>
            <h2 id='status'>inactive</h2>
        </div>
        <input type="checkbox" id="status_toggle" onclick="status();">
    </div>
    <div id='dropdown'>
        <h1>to use: press ctrl + enter</h1>
        <div class='history'>
            <h1>history:</h1>
            <h1 id='test'></h1>
        </div>
    </div>
    <style>
        h2 {
            color: #E53D00;
        }
    </style>
    <script>
        function status() {
            var status_toggle = document.getElementById('status_toggle');
            if (status_toggle.checked) {
                document.getElementById('status').style.color = '#56E39F';
                document.getElementById('status').innerHTML = 'active';
                document.getElementById('dropdown').classList.add('active');
                
            }
            else {
                document.getElementById('status').style.color = '#E53D00';
                document.getElementById('status').innerHTML = 'inactive';
                document.getElementById('dropdown').classList.remove('active');
                

            }
        }
        eel.expose(showHistory);
        function showHistory(history) {
            document.getElementById('tag-id').innerHTML = history;
        }

    </script>
</body>
</html>
